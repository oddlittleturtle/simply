collections:
  #legal
  /legal/:
    permalink: /legal/{slug}/
    filter: 'tag:[hash-legal]'

  # Writing Binge
  /writing-binge/:
    permalink: /writing-binge/{year}/{slug}/
    filter: 'tag:[november-writing-binge,onowribi,nanowrimo]'
    
  # Ugh.
  /mods/ugh/:
    permalink: /mods/ugh/{slug}/
    filter: 'tag:[hash-ugh-series]'
    
  # Skyrim Mods
  /mods/skyrim/:
    permalink: /mods/skyrim/{slug}/
    filter: 'tag:[skyrim-se-mods]'
    
  # Mod Releases
  /mods/relz/:
    permalink: /mods/relz/{slug}/
    filter: 'tag:[hash-release]'

  # Mod Ports
  /mods/ports/:
    permalink: /mods/ports/{slug}/
    filter: 'tag:[hash-ports,xbox-ports]'

  #Companion Mods
  /mods/companions/:
    permalink: /mods/companions/{slug}/
    filter: 'tag:[hash-companion-mods]'    
    
  # Mods
  /mods/:
    permalink: /mods/{slug}/
    filter: 'tag:[hash-mods,mod-release,mod-update]'
    template: index
    limit: all
    
  # Mod Tutorials
  /mod-dev/tutorials/:
    permalink: /mod-dev/tutorials/{slug}/
    filter: 'tag:[modding-tutorials,tutorials]'
    limit: 5
    template: index
    
  #Mod Development Blog
  /mod-dev/:
    permalink: /mod-dev/{slug}/
    filter: 'tag:[modding-journey,creation-kit]'
    template: index

  #Load Order Spotlight
  /load-order/spotlight/:
    permalink: /load-order/spotlight/{slug}/
    filter: 'tag:[load-order-spotlight]'
    template: index
    
  # Load order FAQ Articles to Specific Questions
  #/load-order/faq/articles/:
  #  permalink: /load-order/faq/{slug}/
  #  filter: 'tag:[hash-asq,faq]'
  #  template: index

  #Load Order
  /load-order/:
    permalink: /load-order/{slug}/
    filter: 'tag:[load-order-survival,load-order-framework,survival-guide,load-order]'
    template: index

  #Load Order Changelog
  /load-order/survival-guide/:
    permalink: /load-order/survival-guide/{slug}/
    filter: 'tag:[load-order-survival,load-order-framework,survival-guide,load-order]'
    template: index
    
  # Documentation
  /mods/docs/:
    permalink: /mods/docs/{slug}/
    filter: 'tag:[hash-docs]'
    template: index
    limit: 5

  # Default
  /:
    permalink: /{slug}/
    #filter: 'tag:-[hash-docs,load-order,load-order-framework,load-order-spotlight,load-order-survival,modding-journey,modding-tutorials,hash-mods,mod-release,mod-update,hash-companion-mods,skyrim-se-mods,hash-ugh-series,november-writing-binge,nanowrimo,onowribi,faq,hash-asq,hash-ports,wasteland-imports,hash-wip,hash-release]'
    template: index

taxonomies:
  tag: /tag/{slug}/
  author: /author/{slug}/